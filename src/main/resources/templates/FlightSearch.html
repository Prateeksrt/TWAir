<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <form action="#" th:action="@{/search}" th:object="${searchForm}" method="post">
        <select id="from" name="from" required="required">
            <option disabled="disabled" selected="selected"></option>
            <option th:each="location : ${locations}" th:text="${location}" th:value="${location}"></option>
        </select>
        <select id="to" name="to" required="required">
            <option disabled="disabled" selected="selected"></option>
            <option th:each="location : ${locations}" th:text="${location}"  th:value="${location}"></option>
        </select>
        <input type="submit" />
    </form>

    <table border="1">
        <th>From</th>
        <th>To</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <tr th:each="flight:${flights}">
           <td th:text="${flight.source}"></td>
           <td th:text="${flight.destination}"></td>
           <td th:text="${flight.departureTime}"></td>
           <td th:text="${flight.arrivalTime}"></td>
        </tr>
    </table>
</div>
</body>
</html>
